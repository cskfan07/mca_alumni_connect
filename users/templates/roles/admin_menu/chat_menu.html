<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Chat</title>
<style>

/* ========== PAGE WRAPPER (Scoped CSS) ========== */
.chat-admin-page {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
}


/* ========== MAIN CHAT AREA ========== */
.chat-admin-main {
    flex: 1;
    display: flex;
    background: #f5f5f5;
}

/* ========== USER LIST ========== */
.chat-user-list {
    width: 280px;
    background: #fff;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
}

.chat-user-search {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

.chat-user-search input {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #aaa;
}

.chat-user-items {
    overflow-y: auto;
    flex: 1;
}

.chat-user-item {
    padding: 12px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: 0.2s;
}

.chat-user-item:hover {
    background: #f0f0f0;
}

.chat-user-name {
    font-weight: bold;
    font-size: 15px;
}

/* ========== CHAT WINDOW ========== */
.chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 15px;
    background: white;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
    font-weight: bold;
}

.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #fafafa;
}

/* messages */
.msg {
    margin-bottom: 15px;
    max-width: 60%;
    padding: 10px 14px;
    border-radius: 10px;
    line-height: 1.4;
}

.msg.incoming {
    background: #ddd;
    align-self: flex-start;
}

.msg.outgoing {
    background: #4a90e2;
    color: #fff;
    align-self: flex-end;
}

/* input */
.chat-input {
    padding: 12px;
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    gap: 10px;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #aaa;
}

.chat-input button {
    padding: 10px 16px;
    background: #4a90e2;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

</style>

</head>
<body>

<div class="chat-admin-page">



    <!-- MAIN CHAT AREA -->
    <div class="chat-admin-main">

        <!-- LEFT USER LIST -->
        <div class="chat-user-list">

            <div class="chat-user-search">
                <input type="text" id="searchInput" placeholder="Search users...">
            </div>

            <div class="chat-user-items" id="userList">
                <!-- Example user items -->
                {% for i in v_user %}
                <div class="chat-user-item"><div class="chat-user-name">{{i.username}}</div></div>
                 {% endfor %}
                  </div>
        </div>

        <!-- RIGHT CHAT WINDOW -->
        <div class="chat-window">
            <div class="chat-header" id="chatHeader">Select a user</div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear dynamically -->
            </div>

            <div class="chat-input">
                <input type="text" id="msgInput" placeholder="Type a message...">
                <button onclick="sendMsg()">Send</button>
            </div>
        </div>

    </div>
</div>

<script>
// ========== SEARCH USERS ==========
document.getElementById("searchInput").addEventListener("keyup", function () {
    let filter = this.value.toLowerCase();
    document.querySelectorAll(".chat-user-item").forEach(item => {
        let name = item.innerText.toLowerCase();
        item.style.display = name.includes(filter) ? "" : "none";
    });
});

// ========== SELECT USER ==========
document.querySelectorAll(".chat-user-item").forEach(item => {
    item.addEventListener("click", () => {
        document.getElementById("chatHeader").innerText = item.innerText;
        document.getElementById("chatMessages").innerHTML = "";
    });
});

// ========== SEND MESSAGE ==========
function sendMsg() {
    let msg = document.getElementById("msgInput").value.trim();
    if (!msg) return;

    let box = document.createElement("div");
    box.className = "msg outgoing";
    box.innerText = msg;

    document.getElementById("chatMessages").appendChild(box);
    document.getElementById("msgInput").value = "";

    // scroll to bottom
    let msgBox = document.getElementById("chatMessages");
    msgBox.scrollTop = msgBox.scrollHeight;
}
</script>

</body>
</html>
