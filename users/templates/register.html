<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCA Alumni | Register</title>

    <style>
        body {
  font-family: Arial, sans-serif;
  background: #16c5f1;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 300px;
  text-align: center;
}

input  {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
}

button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#message {
  margin-top: 10px;
  color: green;
}
        #role{
        display:none;
        }


    </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>

    <form id="registerForm">

<label for="endyear">Passout Year:</label>
<select id="endyear" name="endyear" required>
  <option value="">Select Year</option>
    <option value="2006">2006</option>
  <option value="2007">2007</option>
  <option value="2008">2008</option>
  <option value="2009">2009</option>
  <option value="2010">2010</option>
  <option value="2011">2011</option>
  <option value="2012">2012</option>
  <option value="2013">2013</option>
  <option value="2014">2014</option>
  <option value="2015">2015</option>
  <option value="2016">2016</option>
  <option value="2017">2017</option>
  <option value="2018">2018</option>
  <option value="2019">2019</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
  <option value="2022">2022</option>
  <option value="2023">2023</option>
  <option value="2024">2024</option>
  <option value="2025">2025</option>
    <option value="2026">2026</option>
  <option value="2027">2027</option>
     <option value="2028">2028</option>
  <option value="2029">2029</option>
  <option value="2030">2030</option>
</select>

      <input type="text" id="username" placeholder="Enter Full Name" required />
        <input type="number" id="roll_no" placeholder="College Roll Number" required />
        <input type="text" id="reg_no" placeholder="Enter Student UID" required />
      <input type="email" id="email" placeholder="@gmail.com" required />
      <input type="password" id="password" placeholder="Password" required />
         <input type="text" id="role" placeholder="role"  value=" " />
      <button type="submit">Register</button>
        <button   onclick="window.location.href='/login/'">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const endyear = document.getElementById("endyear").value;
    const roll_no = document.getElementById("roll_no").value;
    const reg_no = document.getElementById("reg_no").value;
    const currentYear = new Date().getFullYear();



    let role = "";
    if (parseInt(endyear) < currentYear) {

        role = "alumni";
    } else {
        role = "student";
    }

    const response = await fetch("http://127.0.0.1:8000/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password, endyear, role, roll_no, reg_no}),
    });

    const result = await response.json();
    const message = document.getElementById("message");

    if (result.error) {
        message.style.color = "red";
        message.textContent = result.error;
    } else {
        message.style.color = "green";
        message.textContent = result.message + " Redirecting to login page...";
        document.getElementById("registerForm").reset();

        // ðŸ”¹ Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "http://127.0.0.1:8000/login/";
        }, 3000);
    }
});
</script>



</body>
</html>
